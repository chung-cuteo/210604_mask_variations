<!--clip-pathのサンプル-->
<hr/>
<div class="sample">
    <div class="image-wrapper">
        <svg class="svg_clipPath" viewBox="0 0 400 300">
            <defs>
                <linearGradient id="gradient">
                    <stop offset="5%" stop-color="#fbc2eb"/>
                    <stop offset="95%" stop-color="#a6c1ee"/>
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="url('#gradient')"/>
        </svg>
    </div>
    <div class="input-wrapper input-wrapper__mask">
        <h2>clip-pathのサンプル</h2>
        <label for="clipPath">パスのid:</label>
        <select name="path" id="clipPath">
            <option value="">なし</option>
            <option value="circle">circle</option>
            <option value="ellipse">ellipse</option>
            <option value="text">text</option>
            <option value="polygon">polygon</option>
            <option value="star">star</option>
            <option value="star_alpha">star_alpha</option>
        </select>
    </div>
</div>
<hr/>
<!--clip-pathのサンプル-->
<div class="sample">
    <div class="image-wrapper">
        <svg class="svg_mask" viewBox="0 0 400 300">
            <defs>
                <linearGradient id="gradient">
                    <stop offset="5%" stop-color="#fbc2eb"/>
                    <stop offset="95%" stop-color="#a6c1ee"/>
                </linearGradient>
            </defs>
            <rect x="0" y="0" width="100%" height="100%" fill="url('#gradient')"/>
        </svg>
    </div>
    <div class="input-wrapper">
        <h2>maskのサンプル</h2>
        <label for="maskSelect">パスのid:</label>
        <select name="path" id="maskSelect">
            <option value="">なし</option>
            <option value="mask_circle">circle</option>
            <option value="mask_ellipse">ellipse</option>
            <option value="mask_text">text</option>
            <option value="mask_polygon">polygon</option>
            <option value="mask_star">star</option>
            <option value="mask_star_alpha" selected>star_alpha</option>
        </select>
        <p>※clip-pathと違い、star_alphaの透明度がマスクに反映される</p>
    </div>
</div>

<script>
  const setClipPath = () => {
    clipPathSvg.querySelector("rect").setAttribute("clip-path", `url(#${clipPath.value})`)
  }
  const setMask = () => {
    maskSvg.querySelector("rect").setAttribute("mask", `url(#${maskSelect.value})`)
  }
  const clipPath = document.getElementById("clipPath")
  const clipPathSvg = document.querySelector(".svg_clipPath")
  clipPath.addEventListener("change", () => {
    setClipPath()
  })

  const maskSelect = document.getElementById("maskSelect")
  const maskSvg = document.querySelector(".svg_mask")
  maskSelect.addEventListener("change", () => {
    setMask()
  })

  setClipPath()
  setMask()
</script>
